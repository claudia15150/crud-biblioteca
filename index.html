<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gestión de Biblioteca</h1>

  <div id="formulario">
    <input type="text" id="titulo" placeholder="Título del libro">
    <input type="text" id="autor" placeholder="Autor del libro">
    <input type="number" id="anio" placeholder="Año de publicación">
    <button id="agregar">Agregar Libro</button>
  </div>

  <h2>Libros en la Biblioteca</h2>
  <ul id="libros-lista"></ul>

  <script src="script.js"></script>
</body>
</html>
